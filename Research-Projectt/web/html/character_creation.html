<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <script type="text/javascript" src="../js/character_creation.js"></script>
</head>
<body>
    <div class="container centered-container">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">Create Your Character</h1>
        <form>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 300px;">
                </div>
            </div>

            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" name="age" style="max-width: 300px;">
                </div>
            </div>

            <!-- Student Type -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Student Type:</legend>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="radio" id="international" name="student_type" value="International" class="form-check-input">
                        <label for="international" class="form-check-label">International</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="local" name="student_type" value="Local" class="form-check-input">
                        <label for="local" class="form-check-label">Local</label>
                    </div>
                </div>
            </fieldset>

            <!-- Work Status -->
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Work Status:</legend>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input type="radio" id="full_time" name="work_status" value="Full-time" class="form-check-input">
                        <label for="full_time" class="form-check-label">Full-time</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="part_time" name="work_status" value="Part-time" class="form-check-input">
                        <label for="part_time" class="form-check-label">Part-time</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="not_working" name="work_status" value="Not working" class="form-check-input">
                        <label for="not_working" class="form-check-label">Not working</label>
                    </div>
                </div>
            </fieldset>

            <!-- Has Kids Checkbox -->
            <div class="row mb-3">
                <div class="col-sm-2">Has kids?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="has_kids" name="has_kids">
                        <label class="form-check-label" for="has_kids"></label>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="button" onclick="backToMain()" class="btn btn-secondary">Back</button>
                <button type="button" onclick="submitCharacter()" class="btn btn-primary">Next</button>
                
            </div>
        </form>

        

    </div>
    <img src="/images/character.png" alt="summary-image" class="image-character">
</div>
</div>
<!-- Bootstrap Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
