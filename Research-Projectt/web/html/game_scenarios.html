<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scenarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../js/game_scenarios.js"></script>
</head>

<body onload="initGameScenarios()">
    <div class="container mt-5">
        <h1 class="mb-3" id="scenario-text">You have a major project due this week.</h1>
        <div id="options" class="mb-3">
            <!-- Dynamic buttons will be added here -->
        </div>

        <img id="scenario-image" src="" class="image-scenario" alt="Scenario Image" style="max-width: 100%; height: auto;">
        <br>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" onclick="goNext()">Next</button>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
