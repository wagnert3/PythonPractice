<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/end_screen.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Simulation Summary</h1>
        <div class="row">
            <div class="col-md-6">
                <div id="piechart_3d" style="width: 100%; height: 400px;"></div>
            </div>
            <div class="col-md-6">
                <div id="summary" class="mb-4"></div>
                <div id="customMessage" class="mt-4"></div>
                <img src="/images/summary.png" alt="summary-image" class="image-summary">
                <button onclick="restartGame()" class="btn btn-primary">Restart</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
